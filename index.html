<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space invaders 2020</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js" type="module"></script>
</head>
<body class="w3-gray">
    <div class="w3-card" id="game">
        <form action="start" id="startMenu" class="w3-center">
            <h1 class="w3-block">Space Invaders</h1>
            <input
            class="w3-button w3-deep-purple w3-round-large w3-block w3-margin-bottom"
            data-action="start"
            type="submit"
            value="start"
            id="start">
            <input
            class="w3-button w3-deep-purple w3-round-large w3-block w3-margin-bottom"
            data-action="options"
            type="button"
            value="options"
            id="options">
        </form>
        <form action="createPlayer" class="w3-center menu" id="createPlayer">
            <label class="w3-label" for="playerName">name:</label>
            <input 
                required
                class="w3-input w3-round-large"
                data-action="playerName"
                type="text"
                name="playerName"
                id="playerName">
            <p class="w3-tiny">enter name and press enter</p>
        </form>
        <form action="restart" id="gameOver" class="w3-center menu">
            <h1 class="w3-block">Game over!</h1>
            <input class="w3-button w3-deep-purple w3-round-large w3-block w3-margin-bottom" data-action="restart" type="submit" value="Restart">
        </form>
    </div>
    <div class="w3-deep-purple w3-card w3-round-large" id="board">
    </div>
</body>
</html>
