<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space invaders 2020</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js" type="module"></script>
</head>
<body>
    <div id="game">
        <div class="w3-center menu" id="startMenu">
            <h1 class="w3-block">Space Invaders</h1>
            <input
            class="w3-button w3-deep-purple w3-round-large w3-block w3-margin-bottom"
            data-action="start"
            type="button"
            value="start"
            id="start">
            <input
            class="w3-button w3-deep-purple w3-round-large w3-block w3-margin-bottom"
            data-action="options"
            type="button"
            value="options"
            id="options">
        </div>
        <div class="w3-center menu" id="createPlayer">
            <label class="w3-label" for="playerName">name:</label>
            <input 
                class="w3-input w3-round-large"
                data-action="playerName"
                type="text"
                name="playerName"
                id="playerName">
            <p class="w3-tiny">enter name and press enter</p>
        </div>
    </div>
</body>
</html>
